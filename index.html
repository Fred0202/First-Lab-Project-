<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="src/css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="hangman-box">
        <img src="src/assets/images/hangman-0.svg" alt="hangman-0.svg" />
        <h1>Hangman Game</h1>
      </div>
      <ul class="word-display">
        <li class="letter"></li>
        <li class="letter"></li>
        <li class="letter"></li>
        <li class="letter"></li>
        <li class="letter"></li>
        <li class="letter"></li>
        <li class="letter"></li>
      </ul>
      <h4 class="hint-text">
        Hint:
        <b>Some text to see if this is working</b>
      </h4>
      <h4 class="guesses-text">
        Incorrect guesses:
        <b>0 / 6</b>
      </h4>
      <div class="keyboard">
        <button>a</button>
        <button>b</button>
        <button>c</button>
        <button>d</button>
        <button>e</button>
        <button>f</button>
        <button>g</button>
        <button>h</button>
        <button>i</button>
        <button>j</button>
        <button>k</button>
        <button>l</button>
        <button>m</button>
        <button>n</button>
        <button>o</button>
        <button>p</button>
        <button>q</button>
        <button>r</button>
        <button>s</button>
        <button>t</button>
        <button>u</button>
        <button>v</button>
        <button>w</button>
        <button>x</button>
        <button>y</button>
        <button>z</button>
      </div>
    </div>
  </body>
</html>
